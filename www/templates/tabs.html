<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="IMC" icon-off="ion-ios-partlysunny-outline" icon-on="ion-ios-partlysunny" href="#/app/imc">
    <ion-nav-view name="tab-imc"></ion-nav-view>
  </ion-tab>

  <ion-tab title="IAC" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/app/iac">
    <ion-nav-view name="tab-iac"></ion-nav-view>
  </ion-tab>

  <ion-tab title="GET" icon-off="ion-ios-analytics-outline" icon-on="ion-ios-analytics" href="#/app/get">
    <ion-nav-view name="tab-get"></ion-nav-view>
  </ion-tab>

  <ion-tab title="GEB" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="#/app/geb">
    <ion-nav-view name="tab-geb"></ion-nav-view>
  </ion-tab>


</ion-tabs>
